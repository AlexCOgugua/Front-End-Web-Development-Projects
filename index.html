<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number" value="100" id="principal">  <br/>
        Rate <input type="range" 
        min="1" max="20" value="10" step="1" 
        id="rate" onchange="updateRate()">
        <span id="rate_val">10.25</span>%
        <br>
        No. of Years<input type="number" value="0" id="years" list="all-years">
                    <datalist id="all-years">
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                        <option value="8"></option>
                        <option value="9"></option>
                        <option value="10"></option>
                    </datalist>
        <br/>
        <button onclick="compute()">Compute Interest</button>
        <br>
        Interest : <span id="result"></span><br>
    </div>

    <footer>
        &copy; This Calculator belongs to Alex Ogugua.
    </footer>
    <script src="script.js"></script>
</body>
</html>
